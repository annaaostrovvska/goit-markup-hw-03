<!doctype html>
<html>
<head>
    <title>IcoMoon - SVG Icons</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="demo-files/demo.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="bgc1 clearfix">
<div class="mhl">
    <p>SVG Icons - Generated by <a href="https://icomoon.io/app">IcoMoon</a></p><p><strong>Notice</strong>: This demo (along with "symbol-defs.svg" and "svgxuse.js" files) should be <b>hosted on a web server</b> to work properly.</p>
</div>
</header>
    <div class="clearfix mhl ptl">
        <h1 class="mvm mtn fgc1">Grid Size: 0</h1>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-envelope-svg"><use xlink:href="symbol-defs.svg#icon-envelope-svg"></use></svg><span class="name"> icon-envelope-svg</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-facebook-svg"><use xlink:href="symbol-defs.svg#icon-facebook-svg"></use></svg><span class="name"> icon-facebook-svg</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-instagram-svg"><use xlink:href="symbol-defs.svg#icon-instagram-svg"></use></svg><span class="name"> icon-instagram-svg</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-linkedin-svg"><use xlink:href="symbol-defs.svg#icon-linkedin-svg"></use></svg><span class="name"> icon-linkedin-svg</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-smartphone-svg"><use xlink:href="symbol-defs.svg#icon-smartphone-svg"></use></svg><span class="name"> icon-smartphone-svg</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-twitter-svg"><use xlink:href="symbol-defs.svg#icon-twitter-svg"></use></svg><span class="name"> icon-twitter-svg</span>
            </div>
        </div>
  </div>
<script defer src="svgxuse.js"></script>
</body>
</html>
